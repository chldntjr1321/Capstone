<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 수질 상태</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div class="header">
        <div class="date-time">
                <span id="current-date" class="date-time-item"></span>
                <span id="clock" class="date-time-item">00:00:00</span>
            <p></p>
            <span id="current-weather">
                <span class="date-time-item">날씨: --</span><span></span>
            </span>
        </div>
        <h1 id="header-title">실시간 상수도 모니터링 시스템</h1>
    </div>
    
    <div class="main-container">
        <!-- 왼쪽 상단 -->
        <div class="water-quality">
            <h2 class="mint">탁도</h2>
            <p id="turbidity">-- Scaled NTU</p>
            <hr>
            <h2 class="pink">잔류 염소</h2>
            <p id="chlorine">-- Scaled mg/L</p>
            <hr>
            <h2 class="orange">pH 값</h2>
            <p id="ph-value">--</p>
        </div>

        <!-- 중앙에 이미지 -->
        <div class="diagram">
            <img src="방울방울이.png" alt="수도 시설">
        </div>

        <!-- 오른쪽 상단 -->
        <div class="water-pressure">
            <h2>수도관 압력</h2>
            <p id="pressure">-- Kg/cm²</p>
            <hr>
            <div class="data-card">
                <h2>유량</h2>
                <p id="water-flux">-- ㎥/s</p>
            </div> 
            <hr>
            <div class="data-card">
                <h2>정수조 수위</h2>
                <p id="water-level">-- m</p>
            </div>
        </div>
        
    </div>

    <!-- 아래 데이터 -->
    <div class="charts">
        <div class="chart">
            <h2>수질 데이터</h2>
            <canvas id="waterQualityChart"></canvas>
        </div>
        <div class="chart">
            <h2>정수조 수위</h2>
            <canvas id="waterLevelChart"></canvas>
        </div>
        <div class="chart">
            <h2>압력 및 유량 데이터</h2>
            <canvas id="waterPressureFluxChart"></canvas>
        </div>
        

    <!--
        <div class="chart">
            <h2>압력 데이터</h2>
            <canvas id="waterPressureChart"></canvas>
        </div>
        <div class="chart">
            <h2>유량 데이터</h2>
            <canvas id="waterFluxChart"></canvas>
        </div>
    -->
    </div>

    <script src="script.js"></script>
    <script src="weather.js"></script>
</body>
</html>
